<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-colum">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday,January 11, 2019</span>
        <li class="incomming-message message">
          <img src="images/avatar-small.png" class="g-avatar message-avatar" />
          <div class="message__content">
            <span class="message_author">from alex.cho</span>
            <div class="message__bubble">Lorem ipsum dolor sit amet</div>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="outgoing-message message">
          <div class="message__content">
            <span class="message__timestamp">15:43</span>
            <div class="message__bubble">Lorem ipsum dolor sit amet</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column"><i class="far fa-plus-square"></i></div>
      <div class="chat__write-column">
        <input
          class="chat__write-input"
          type="text"
          placeholder="Send Message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </body>
</html>
